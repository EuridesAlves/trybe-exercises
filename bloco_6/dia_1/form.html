<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="GET">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome: 
                <input type="text" name="nome" id="nome" maxlength="40" required placeholder="Digite seu nome">
            </label>
            <br>
            <br>
            <label for="email">E-mail:
                <input type="email" name="email" id="email" maxlength="50" required>
            </label>
            <br>
            <br>
            <label for="Cpf">Cpf:
                <input type="text" name="cpf" id="cpf" maxlength=11 required>
            </label>
            <br>
            <br>
            <label for="endereco">Endereço:
                <input type="text" name="endereco" id="endereco" maxlength=200 required>
            </label>
            <br>
            <br>
            <label for="cidade">Cidade:
                <input type="text" name="cidade" id="cidade" maxlength=28 required>
            </label>
            <br>
            <br>
            <label for="estado">Estado:
                <select name="estado" id="estado">
                    <option value="AM">Amazonas</option>
                    <option value="AP" selected>Amapa</option>
                </select>
            </label>
            <br>
            <br>
            <label for="moradia">Tipo de moradia:
                <input type="radio" name="moradia" id="moradia" value="ca" checked>Casa
                <input type="radio" name="moradia" id="moradia" value="ap" >Apto
                <input type="radio" name="moradia" id="moradia" value="ou" >Outro
            </label>
        </fieldset>
        <fieldset>
            <legend>Dados do último emprego</legend>
            <label for="resumo">
                <textarea name="Resumo" id="resumo" cols="70" rows="10" required maxlength="100"></textarea>
            </label>
        </fieldset>        
    </form>
    <script src="script.js"></script>
</body>
</html>
